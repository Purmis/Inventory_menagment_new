{% extends "base.html" %}

{% block title %}Przesunięcia - M&M GOLD{% endblock %}

{% block content %}
<div class="mobile-friendly-container">
    <div class="table-responsive mb-4">
        <table class="table">
            <thead>
                <tr>
                    <th>ID Produktu</th>
                    <th>Nazwa</th>
                    <th>Obecna Lokalizacja</th>
                    <th>Nowa Lokalizacja</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.produkt_id }}</td>
                    <td>{{ product.nazwa }}</td>
                    <td>{{ product.lokalizacja }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('transfer_product') }}" class="transfer-form">
                            <input type="hidden" name="product_id" value="{{ product.produkt_id }}">
                            <select name="new_location" class="form-select form-select-sm bg-dark text-light" required>
                                <option value="">Wybierz lokalizację</option>
                                <option value="Panorama M&M GOLD">Panorama M&M GOLD</option>
                                <option value="Panorama VVS">Panorama VVS</option>
                                <option value="MODO M&M GOLD">MODO M&M GOLD</option>
                                <option value="Galeria Północna M&M GOLD">Galeria Północna M&M GOLD</option>
                                <option value="Klif M&M GOLD">Klif M&M GOLD</option>
                                <option value="Stary Browar M&M GOLD">Stary Browar M&M GOLD</option>
                            </select>
                    </td>
                    <td>
                            <button type="submit" class="btn btn-primary btn-sm w-100">Przenieś</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
